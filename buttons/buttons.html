<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <class="buttons">
        <div class="youtube">
            <button class="button-1">SUBSCRIBE</button>
            <button class="button-2">JOIN</button>
        </div>
        <div class="tweeter">
            <button class="button">Tweet</button>
        </div>
        <div class="ubber">
            <button class="button">Request now</button>
        </div>
        <div class="amazon">
            <button class="button">Add to Cart</button>
        </div>
        <div class="github">
            <button class="button">Sign up</button>
        </div>       
        <div class="bootstrap">
            <button class="button-1">Get started</button>
            <button class="button-2">Download</button>
        </div>
        <div class="linked-in">
            <button class="button-1">Apply on company website</button>
            <button class="button-2">Save</button>
        </div>
    </div>
</body>
</html>
